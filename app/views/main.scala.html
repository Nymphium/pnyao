@(title: String, assetsFinder: AssetsFinder)(content: Html)

<html lang="ja">
	<head>
		<title>@title</title>
		<link rel="shortcut icon" href="@assetsFinder.path("favicon.ico")">
		<link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/main.css")">
	</head>
	<body>
		<div class="pnyao-head">
			<h1><a class="src" href="https://github.com/nymphium/pnyao"> Pnyao Web UI</a></h1>
		</div>
		@content
	</body>
</html>
