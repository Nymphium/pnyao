@(message: String)(implicit assetsFinder: AssetsFinder)

@main("Pnyao", assetsFinder) {
	<script src="@assetsFinder.path("javascripts/main.js")" type="text/javascript"></script>

	<div id="memoBox" class="mordalParent" style="display: none">
		<div class="space">
			<div class="content-header">
				<span class="label"></span>
				<button class="discard">☓</button>
				<button class="save">✓</button>
			</div>

			<textarea class="txt"></textarea>
		</div>
	</div>

	<div id="tagBox" class="mordalParent" style="display: none">
		<div class="space">
			<div class="content-header">
				<span class="label"></span>
				<button class="discard">☓</button>
				<button class="save">✓</button>
				<button class="add">+</button>
			</div>
			<input class="txt" type="text" value="">
		</div>
	</div>

	<div class="controls">
		<div id="addEntry">
			<h1>add entry</h1>
			<input id="addEntryBox"> <button type="button" id="entryButton">add</button>
		</div>

		<div id="search">
			<h1>search by tags</h1>
			<input id="searchBox"> <button type="button" id="searchButton">search</button>
		</div>
	</div>

	@Html(message)
}
