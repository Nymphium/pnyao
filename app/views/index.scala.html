@(message: String)(implicit assetsFinder: AssetsFinder)

@main("Pnyao", assetsFinder) {
	<script src="@assetsFinder.path("javascripts/main.js")" type="text/javascript"></script>

	<div id="memoBox" class="mordalParent" style="display: none">
		<div class="space">
			<div class="content-header">
				<span class="label"></span>
				<button class="discard">☓</button>
				<button class="save">✓</button>
			</div>

			<textarea class="txt"></textarea>
		</div>
	</div>

	<div id="tagBox" class="mordalParent" style="display: none">
		<div class="space">
			<div class="content-header">
				<span class="label"></span>
				<button class="discard">☓</button>
				<button class="save">✓</button>
				<button class="add">+</button>
			</div>
			<input class="txt" type="text" value="">
		</div>
	</div>

	<div class="addEntry">
		<h1>add entry</h1>
		<input id="addEntry"> <button type="button" id="entryButton">add</button>
	</div>

	@Html(message)
}
